name: Daily Automated Commit

on:
  schedule:
    # Runs once per day at 10:30 UTC (Change if needed)
    - cron: '30 10 * * *'
  workflow_dispatch:   # Allows manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "21f2000140@ds.study.iitm.ac.in"

      - name: Daily commit by 21f2000140@ds.study.iitm.ac.in
        run: |
          echo "Last updated on $(date)" >> daily-update.txt
          git add daily-update.txt
          git commit -m "Automated daily update on $(date)" || echo "No changes to commit"
          git push
